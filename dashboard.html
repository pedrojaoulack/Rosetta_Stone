<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área do Investidor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">InvestSmart</a>
    <div class="ms-auto">
      <button id="logout-btn" class="btn btn-danger">Sair</button>
    </div>
  </nav>

  <div class="container my-5" id="conteudo">
    <h2 class="fw-bold">Olá, <span id="user-name"></span> 👋</h2>
    <p>Você agora tem acesso às informações financeiras exclusivas.</p>

    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Últimas Cotações</h5>
        <p class="card-text">Acompanhe os dados atualizados do mercado financeiro aqui...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script src="auth.js"></script>
  <script>
    // Proteção da rota
    window.onload = async () => {
      await initAuth();
      const isAuthenticated = await auth0.isAuthenticated();
      if (!isAuthenticated) return login();
      const user = await auth0.getUser();
      document.getElementById("user-name").textContent = user.name;
    };

    document.getElementById("logout-btn").addEventListener("click", () => logout());
  </script>
</body>
</html>
